<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <div id="app">{{ message }}

    <!-- Button trigger modal -->
    <a @click="showModal('signup-modal')" href="#">
      Sign Up
    </a>

    <!-- Modal -->
    <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="signup-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signup-modal-label">Sign Up</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="signup-email" class="form-label">Email address</label>
                <input type="email" v-model="signUpEmail" class="form-control" id="signup-email"
                  aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" v-model="signUpPassword" class="form-control" id="signup-password">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" @click="submitSignUpForm">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          modalHandler: null,
          signUpEmail: '',
          signUpPassword: '',
        }
      },
      methods: {
        showModal: function (name) {
          this.modalHandler = new bootstrap.Modal(document.getElementById(name), {})
          this.modalHandler.show()
        },
        submitSignUpForm: function () {
          this.send('POST','users', {
            email: this.signUpEmail,
            password: this.signUpPassword
          })
        },
        send: async function performAction(action, collection, data) {
          try {
            const response = await fetch('/' + collection, {
              method: action,
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data),
            });

            const responseText = await response.text();
            const responseObject = (() => {
              try { return JSON.parse(responseText); } catch { return responseText; }
            })();

            if (!response.ok) {
              if (response.status === 401) {
                vue.clearStorageAndToggleLoginButtons();
              }
              alert(`Error code ${response.status}:\n${responseObject.error || responseText}`);
              return { ok: false, status: response.status, body: responseObject || responseText };
            }

            return { ok: true, status: response.status, body: responseObject };

          } catch (error) {
            alert(`Error:\n${error}`);
            return { ok: false, status: 500, body: error };
          }
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
